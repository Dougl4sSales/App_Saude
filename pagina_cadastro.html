<!DOCTYPE html>
<html>
<head>
    <title>Página de Cadastro</title>
    <script>
        function realizarCadastro() {
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;
            var confirmarSenha = document.getElementById("confirmarSenha").value;
    
            // Verifique se as senhas coincidem
            if (senha !== confirmarSenha) {
                alert("As senhas não coincidem. Por favor, tente novamente.");
                return;
            }
    
            // Aqui você pode adicionar a lógica de envio do formulário para o servidor
            // Por exemplo, você pode usar AJAX ou enviar uma solicitação POST para o servidor
            // para processar o cadastro e armazenar os dados do usuário.
    
            // Após o cadastro bem-sucedido, você pode redirecionar o usuário para a página de login ou outra página.
    
            alert("Cadastro realizado com sucesso! Você pode fazer login agora.");
            window.location.href = "home.html"; // Redirecionar para a página de login
        }
    </script>
    
</head>
<body>
    <h1>Cadastro</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required><br><br>

        <input type="button" value="Cadastrar" onclick="realizarCadastro()">
    </form>
</body>
</html>
